<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- fontawesome -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"

      rel="stylesheet"

"
    />
    <!-- style.css -->
    <link rel="stylesheet" href="style.css" />
    <title>ChatBox</title>
  </head>
  <body>
  <div class="container d-flex">
      <div class="container mt-5 ">
        <div class="card1">
            <span id="time"></span>
        </div>
        <form  id="chatForm1">
             <label for="file-input"> <i class="fa-solid fa-paperclip fa-2x"></i></label>
            <input class="files" type="file" id="file-input" >
            <input id="textInput1" name="textInput1" type="text" placeholder="write a message" maxlength="500">
            <button id="btn" class="btn btn-success"><img src="send.png" alt=""></button>
        </form>
    </div>

       <div class="container mt-5 ">
        <div class="card2"></div>
        <form onsubmit="sendMessage2()" id="chatForm2">
            <label for="file-input"> <i class="fa-solid fa-paperclip fa-2x"></i></label>
            <input class="files" type="file" id="file-input" >
            <input id="textInput2" name="textInput2"  type="text" placeholder="write a message" max="500">
            <button id="btn2" class="btn btn-success"><img src="send.png" alt=""></button>
        </form>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
